version: 2

project_name: howl
dist: dist

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/howl
    binary: howl
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}}

archives:
  - format: binary
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: checksums.txt
  algorithm: sha256

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  use: github
  sort: asc
  groups:
    - title: Features
      regexp: '^.*feat(\(.+\))?!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*fix(\(.+\))?!?:.+$'
      order: 1
    - title: Performance
      regexp: '^.*perf(\(.+\))?!?:.+$'
      order: 2
    - title: Documentation
      regexp: '^.*docs?(\(.+\))?!?:.+$'
      order: 3
    - title: Dependencies
      regexp: '^.*chore\(deps\):.+$'
      order: 4
    - title: Others
      order: 999
  filters:
    exclude:
      - '^chore(\(.+\))?!?:'
      - '^ci(\(.+\))?!?:'
      - '^style(\(.+\))?!?:'
      - '^test(\(.+\))?!?:'
      - '^build(\(.+\))?!?:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: ai-screams
    name: Howl
  draft: false
  prerelease: auto
  name_template: "Howl {{.Tag}}"
  header: |
    ## What's Changed

    This release includes the following changes:
  footer: |
    ---

    **Full Changelog**: https://github.com/ai-screams/howl/compare/{{.PreviousTag}}...{{.Tag}}

    ## Installation

    ```bash
    /howl:setup
    ```

    Or download binary manually from assets below.
