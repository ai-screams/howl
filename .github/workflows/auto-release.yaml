name: Auto Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0
          filter: blob:none

      - name: Install svu
        run: |
          wget -O /tmp/svu.tar.gz https://github.com/caarlos0/svu/releases/download/v2.2.0/svu_2.2.0_linux_amd64.tar.gz
          echo "55bd4579323ec589c1e96d0242295e231c526abb1ae8726945c60385510d96b5  /tmp/svu.tar.gz" | sha256sum -c -
          tar -xzf /tmp/svu.tar.gz -C /tmp
          sudo mv /tmp/svu /usr/local/bin/

      - name: Calculate next version
        id: version
        run: |
          CURRENT=$(svu current || echo "v0.0.0")
          NEXT=$(svu next)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "next=$NEXT" >> $GITHUB_OUTPUT
          echo "Current: $CURRENT, Next: $NEXT"

      - name: Check if version bump needed
        id: check
        run: |
          if [ "${{ steps.version.outputs.current }}" = "${{ steps.version.outputs.next }}" ]; then
            echo "needs_release=false" >> $GITHUB_OUTPUT
            echo "No version bump needed"
          else
            echo "needs_release=true" >> $GITHUB_OUTPUT
            echo "Version bump: ${{ steps.version.outputs.current }} â†’ ${{ steps.version.outputs.next }}"
          fi

      - name: Create and push tag
        if: steps.check.outputs.needs_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.next }}
          git push origin ${{ steps.version.outputs.next }}
