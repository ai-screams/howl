name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  security-events: write # Required for SARIF upload in secret scanning

jobs:
  lint:
    uses: ./.github/workflows/quality-lint.yaml

  test:
    uses: ./.github/workflows/quality-test.yaml
    needs: [lint]

  vulnerability:
    uses: ./.github/workflows/security-scan.yaml
    needs: [lint] # Parallel with test

  secrets:
    uses: ./.github/workflows/security-secrets.yaml
    # No dependencies - can run immediately

  build:
    uses: ./.github/workflows/release-build.yaml
    needs: [test, vulnerability, secrets]
    secrets: inherit
