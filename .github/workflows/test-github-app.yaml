name: Test GitHub App Token

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Verify token generated
        run: |
          if [ -z "${{ steps.app-token.outputs.token }}" ]; then
            echo "❌ Token generation failed"
            exit 1
          fi
          echo "✅ Token generated successfully"
          echo "Token length: ${#GITHUB_TOKEN}"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Test token with API call
        run: |
          curl -f -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/ai-screams/Howl \
               | jq -r '.full_name'
          echo "✅ API call successful"
